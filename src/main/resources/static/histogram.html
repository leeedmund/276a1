<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/histogram.css">
</head>
<body>
    <!-- REFERENCE GUIDE: SFU Style Guide and SFU GPA Calculator -->
    <main id="mainpart">
        <h1>Histogram Generator</h1>
        <section id="sec1">
            <h2>Lower bounds</h2>
            <table>            
                <tr><td>Max:</td><td><input type="number" value="100.00"></td></tr>
                <tr><td>A+:</td><td><input type="number" value="95.00"></td></tr>
                <tr><td>A:</td><td><input type="number" value="90.00"></td></tr>
                <tr><td>A-:</td><td><input type="number" value="85.00"></td></tr>
                <tr><td>B+:</td><td><input type="number" value="80.00"></td></tr>
                <tr><td>B:</td><td><input type="number" value="75.00"></td></tr>
                <tr><td>B-:</td><td><input type="number" value="70.00"></td></tr>
                <tr><td>C+:</td><td><input type="number" value="65.00"></td></tr>
                <tr><td>C:</td><td><input type="number" value="60.00"></td></tr>
                <tr><td>C-:</td><td><input type="number" value="55.00"></td></tr>
                <tr><td>D:</td><td><input type="number" value="50.00"></td></tr>
                <tr><td>F:</td><td><input type="number" value="0.00"></td></tr>
            </table>

        </section>
        <section id="sec2">
            <h2>Histogram</h2>
        </section>
        <section id="sec3">
            <table>            
                <tr><td>New Grade:</td><td><input type="number"></td></tr>
            </table>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
